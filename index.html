<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Postcard</title>
    <!-- Style file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Goggle fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600;700&display=swap">
    <!-- Boxicons css -->
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css'>
  </head>
  <body>
    <!-- Postcard -->
    <article class="postcard">
      <!-- Image -->
      <div class="postcard__image" role="img" aria-label="postcard image man looking to left" title="image"></div>

      <!-- Body -->
      <div class="postcard__body">
        <!-- Text -->
        <div class="postcard__text">
          <h2 class="postcard__title">
            <a class="postcard__title--link" href="#" target="_blank">Use the bluetooth SMS bandwidth, then you can</a>
          </h2>
          <p class="postcard__description">
            Compressing the monitor won't do anything, 
            we need to synthesize the cross-platform HTTP feed.
          </p>
        </div>

        <!-- Footer -->
        <div class="postcard__footer">
          <!-- Author -->
          <div class="postcard__author">
            <a class="author__avatar-wrap" href="#">
              <img class="author__avatar" src="images/author__image.png" alt="Profile image for Darlene Robertson">
            </a>
            <div class="author__info">
              <address class="author__name-wrap">
                <a class="author__name" href="#">Darlene Robertson</a>
              </address>
              <time class="author__time">March 12, 2021</time>
            </div>
          </div>

          <!-- Read more link -->
          <a class="postcard__read-more" href="#" aria-label="Continue reading">
            <i class='bx bx-right-arrow-alt read-more__icon' aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </article>
  </body>
</html>
